<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saleem & Rabia's Wedding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Saleem & Rabia's Wedding</h1>
    </header>

    <main>
        <section class="intro">
            <img src="path/to/placeholder.jpg" alt="Saleem and Rabia" class="couple-photo">
            <p>Welcome to our wedding website! We are thrilled to celebrate our special day with you.</p>
        </section>

        <section class="rsvp">
            <h2>RSVP</h2>
            <form id="rsvp-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="attendance">Will you be attending?</label>
                <select id="attendance" name="attendance" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Saleem & Rabia. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
